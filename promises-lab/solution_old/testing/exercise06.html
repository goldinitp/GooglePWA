<doctype html>
<html>
  <head>
    <title>Test Page</title>
    <link rel='stylesheet' href='https://code.jquery.com/qunit/qunit-2.0.1.css'>
  </head>

  <body>
    <div id='qunit'></div>
    <div id='qunit-fixture'></div>
    <script src='../js/codelab06.js'></script>

    <script>
    const image1 = showFlag('Spain', 1, 'caraya');
    const image2 = showFlag('Argentina', 1, 'caraya');
    const image3 = showFlag('Armenia', 1, 'caraya');

    Promise.all([image1, image2, image3])
    .then(function() {
      console.log('All images loaded successfully');
    })
    .catch(function(message) {
      console.log('One or more images failed to load ' + message);
    });
    </script>
    <script src='https://code.jquery.com/qunit/qunit-2.0.1.js'></script>
    <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
    <script>
QUnit.test('There is a flag', function(assert) {
        var howMany = $('img').length;
        var done = assert.async();
        setTimeout(function() {
          assert.equal(howMany, 3, 'There are three flags');
          console.log(howMany);
          done();
        });
      }); // closes QUnit.test

    </script>
  </body>
</html>
