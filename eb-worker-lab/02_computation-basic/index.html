<!DOCTYPE html>
<html>
<head>
  <!-- Set the viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Set character encoding -->
  <meta charset="utf-8">
  <!-- Set title -->
  <title>Web Worker Communication</title>
  <!-- Load stylesheets -->
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <form>
    <fieldset>
      <legend>Investment Data</legend>

      <div>
        <label>Initial investment: $</label>
        <input type="number" id="initial" value="100">
      </div>

      <div>
        <label>Annual interest rate %: </label>
        <input type="number" id="interest" value="5">
      </div>

      <div>
        <label>Number of years: </label>
        <input type="number" id="years" value="20">
      </div>

    </fieldset>

    <div class="final">
      <label>Final amount: $</label>
      <output id="final">TBD</output>
      <button type="button" id="recalculate">Recalculate</button>
    </div>
  </form>

  <ul id="history"></ul>

  <script src="js/main.js"></script>

</body>
</html>
